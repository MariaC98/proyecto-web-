<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1 class="titulo">
           Contacto 
        </h1>
    </header>
<main>
    <section>
        <form class="formulario">
            <fieldset>
                <legend>Complete todos los campos </legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label> Nombre </label>
                        <input class="input-text" type="text" placeholder="Escribe tu nombre y apellido completo aqui">
                    </div>

                    <div class="campo">
                        <label> Telefono </label>
                        <input class="input-text" type="tel" placeholder="Escribe tu telefono aqui">
                    </div>

                    <div class="campo">
                        <label> E-Mail </label>
                        <input class="input-text" type="email" placeholder="Escribe tu email aqui">
                    </div>

                    <div class="campo">
                        <label> Mensaje </label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!--contenedor de los campos-->

                <div class="alinear-derecha flex">
                    <input class="button" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>
    </section>
</main>
<footer class="footer">
    <p>Todos los derechos reservados MariaC98 </p>
</footer>
    
</body>
</html>
